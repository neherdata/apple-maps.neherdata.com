    #map {
      width: 100%;

    h1 {
      font-family: "Lucida Console", Courier, monospace;

      text-align: center;

    h2 {

        <body>
        <h1>Apple Maps MapKit JS</h1>
        <h2>Neher Data Systems</h2>
        <div id="map"></div>
        
        <script>
        const jwt = "eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6Ik1YTTlQRlRTMkYifQ.eyJpc3MiOiI3UUFNM0xHU1NDIiwiaWF0IjoxNjc3OTIxNTQzLCJleHAiOjE3MDk1MTA0MDB9.Anu5SLkMd9vWuqVjDtWe9ZV8K7LlwBD0fEtD8TetmIdAnRdZaDQt3EQBa3EYqF3lVGvjvRm_GzRNpyZq6X8m9w";
        
        var MarkerAnnotation = mapkit.MarkerAnnotation,
            clickAnnotation;
        var nds  = new mapkit.Coordinate(40.3083382, -74.0697479),
            work = new mapkit.Coordinate(37.3349, -122.0090201);
        
        mapkit.init({
            authorizationCallback: function(done) {
                done(jwt);
            }
        });
        var map = new mapkit.Map("map", { colorScheme: mapkit.Map.ColorSchemes.Dark });
        
        // Setting properties on creation:
        var ndsAnnotation = new MarkerAnnotation(nds, { color: "pink", title: "Neher Data Systems", glyphText: "üè¢" });
        
        // Setting properties after creation:
        var workAnnotation = new MarkerAnnotation(work);
        workAnnotation.color = "#969696"; 
        workAnnotation.title = "Work";
        workAnnotation.subtitle = "Apple Park";
        workAnnotation.selected = "true";
        workAnnotation.glyphText = "Ô£ø";
        
        // Add and show both annotations on the map
        map.showItems([ndsAnnotation]);
        
        // Drop an annotation where a Shift-click is detected:
        map.element.addEventListener("click", function(event) {
            if(!event.shiftKey) {
                return;
            }
        
            if(clickAnnotation) {
                map.removeAnnotation(clickAnnotation);
            }
        
            var coordinate = map.convertPointOnPageToCoordinate(new DOMPoint(event.pageX, event.pageY));
            clickAnnotation = new MarkerAnnotation(coordinate, {
                title: "Click!",
                color: "#c969e0"
            });
            map.addAnnotation(clickAnnotation);
        });
        
        </script>
